<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>Submit Info</title>
</head>
<body>
    <form action='/result' method='post'>
        <h1>Dojo Survey</h1>
        <br><br>

        <label for='name'>Name:</label>
        <input type="text" name="name">
        <br><br>

        <label for="dojo_location">Dojo Location:</label>
        <select id="dojo_location" name="dojo_location">
            <option value="">--Please choose an option--</option>
            <option value="online">Online</option>
            <option value="bellevue">Bellevue</option>
            <option value="los_angeles">Los Angeles</option>
            <option value="silicon_valley">Silicon Valley</option>
        </select>
        <br><br>

        <label for="favorite_language">Favorite Language:</label>
        <select id="favorite_language" name="favorite_language">
            <option value="">--Please choose an option--</option>
            <option value="python">Python</option>
            <option value="javascript">Javascript</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
        </select>
        <br><br>

        <label for='comment'>Comment (optional):</label>
        <br>
        <input type='text' name='comment' size="75">
        <br><br>

        <button>Submit</button>

    </form>
</body>
</html>
